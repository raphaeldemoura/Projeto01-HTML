<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        label {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: brown;
            display: block;
            margin: 10px 0;
        }

        input,
        textarea {
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=submit] {
            background: #F00;
            color: #FFF;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background: rgb(206, 1, 1);
        }
    </style>
</head>

<body>
    <h1>Formulários em HTML</h1>

    <!-- Form de contato: Inicio -->
    <form name="contato" method="post" action="contato.php">
        <fieldset>
            <legend>Formulário de Contato</legend>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite Seu Nome:" required />
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email:" required="true" />
            </div>

            <div>
                <label for="msn">Mensagem:</label>
                <textarea rows="5" id="msn" placeholder="Sua Mensagem aqui" required></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar Contato" />
            </div>

        </fieldset>

    </form>
    <!-- Form de contato: FIM -->

    <!-- Form de Login -->

    <form name="login" id="login-form" method="post" action="login.php">
        <fieldset>
            <legend>Login</legend>

            <div>
                <label for="user">Usuario:</label>
                <input type="text" id="user" placeholder="Seu Login:" required />
            </div>

            <label for="senha">Senha:</label>
            <input id="senha" type="password" placeholder="sua senha:" size="8" maxlength="8" required>
            
            <div>

                <div>
                    <input type="submit" value="Entrar no Sistema">
                </div>
        </fieldset>
        <form>
            <!-- form login:fim -->

             <form name="cadastro" id="cadastro" method="post" action="cadastro.php">
                <fieldset>
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" placeholder="Nome:" required/>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Email" required />
                    </div>

                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="text" placeholder="99-99999-9999" id= "telefone" pattern="{2}-[0-9]{5}-[0-9]{4}" required="true" title="Digite no formato 99-99999-9999"/>
                    </div>

                    <div>
                        <label for="genero">Gênero</label>

                        <input type="radio" name="genero" id="masculino" <span>masculino</span>

                        <input type="radio"name="genero" id="feminino" <span>feminino</span> 
                        <input type="radio"name="genero" id="outro" <span>outro</span> 
                    </div>

                    <div>
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" placeholder="Endereço" required />

                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" placeholder="Cidade:" required/>

                        <label for="estado">Estado:</label>
                        <select id="estado" >
                            <option value="">Escolha seu Estado</option>
                            <option value="Santa Catarina">SC</option>
                            <option value="Rio Grande do Sul">RS</option>
                            <option value="Paraná">PR</option>
                            </select>

                            <label for="cep">CEP:</label>
                            <input type="text" pattern="[0-9]{5}-[0-9]{3}" 
                            placeholder="CEP" required />
                            
                    </div>

                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" placeholder="999.999.999-99" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">
                        
                        
                    </div>
                    <label>Data de Nascimento</label>
                    <input type="date" required>

                    <div>

                        <div>
                            <label>Área(s) de interesse</label>
                            <input type="checkbox" name="games"/><span>Games</span>
                            <input type="checkbox" name="web"/><span>Web</span>
                            <input type="checkbox" name="design"/><span>Design</span>
                            <input type="checkbox" name="IA"/><span>IA</span>
                        </div>

                        <div>
                            <label>Anexe seu Curricuo</label>
                            <input type="file"/>
                        </div>

                        <div>
                            <label>Observações Adicionais:</label>
                            <textarea rows="S"></textarea>
                        </div>
                        
                        <input type="submit" value="Cadastrar">
                    </div>
                </fieldset>
        </form>


</body>

</html>
